<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/test.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <h1 class="chatHeader">Student Innovation Challenge</h1>
    <h1 class="robotHeader">Hello, I'm ROKBot!</h1>
    <div class="robotClass">
        <img class="robot" src="static/css/Images/robot3.png">
    </div>
    <h1 class="robotText">How can I help you?</h1>
    <div class="chatContainer">
        <div class="chatTop">
            <img class="phoneLogo" src="static/css/Images/phoneLogo.png">
        </div>
        <div class="chatMed">
            <div class="botSection">
                <img class="botIcon" src="static/css/Images/robot4.png">
                <div class="botBubble">
                    <h5 class="botMessage">Hey, what are you looking for?</h5>
                </div>
                <hr class="chatBreaker">
            </div>
            <div class="userSection">
                <div class="userBubble">
                    <h5 class="userMessage">The sweet release of death.</h5>
                </div>
                <img class="userIcon" src="static/css/Images/person.png">
                <hr class="chatBreaker">
            </div>
            <div class="botSection">
                    <img class="botIcon" src="static/css/Images/robot4.png">
                    <div class="botBubble">
                        <h5 class="botMessage">Hey, what are you looking for?</h5>
                    </div>
                    <hr class="chatBreaker">
                </div>
                <div class="userSection">
                    <div class="userBubble">
                        <h5 class="userMessage">Someone else who can do the front-end.</h5>
                    </div>
                    <img class="userIcon" src="static/css/Images/person.png">
                    <hr class="chatBreaker">
                </div>
                <div class="botSection">
                        <img class="botIcon" src="static/css/Images/robot4.png">
                        <div class="botBubble">
                            <h5 class="botMessage">Hey, what are you looking for?</h5>
                        </div>
                        <hr class="chatBreaker">
                    </div>
                    <div class="userSection">
                        <div class="userBubble">
                            <h5 class="userMessage">I should have majored in Art</h5>
                        </div>
                        <img class="userIcon" src="static/css/Images/person.png">
                        <hr class="chatBreaker">
                    </div>
        </div>
        <div class="chatBottom">
            <form id="target">
                <input class="input" type="text" value="" onblur="this.placeholder = '   Enter message...'"
                    onfocus="this.placeholder = ''" placeholder="   Enter message..." id="input_message" />
                <input type="submit" hidden>
            </form>
            <div class="sendButton">
                <img class="send" src="static/css/Images/send.png">
            </div>
        </div>
    </div>
    <script src="static/scripts/chatbot.js"></script>
</body>

</html>
